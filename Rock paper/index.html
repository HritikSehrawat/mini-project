<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> ROCK PAPER AND SCISSOR</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./rock.png" alt="rock" class="img" >
        </div>
       <div class="choice" id="paper">
        <img src="./paper.png" alt="paper" class="img" >
       </div>
       <div class="choice" id="scissors">
        <img src="./scissors.png" alt="scissors"class="img"  >
       </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score"> 0</p>
            <p>YOU</p> 
        </div> 

        <div class="score">
            <p id="comp-score"> 0</p>
            <p> COMP</p>
        </div>
    </div>
         

    <div class="msg-container">
        <p id="msg">PLAY YOUR MOVE</p>
    </div>



     <div id="image"></div>

    
     <div id="thumb" style="position:absolute; right: 300px; bottom: 100px; height: 100px; width: 100px;"> </div>





    <div class="RESET">
        <P id="reset" onclick="reset_btn()"> RESET YOUR GAME</P>
    </div>

    



    <script src="script.js"></script>
</body>
</html>
